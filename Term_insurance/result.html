<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- jquery cdn -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
   <!-- stylesheet -->
   <link rel="stylesheet" href="/stylesheets/main.css">
   <title>Term insurance calculator</title>
</head>

<body>
   <div class="container">
      <nav>
         <div class="brand">
            <img src="/media/images/wealthsurance-logo.png" alt="wealthsurance-logo" class="brand-image">
            <span class="brand-text">Wealthsurance</span>
         </div>
         <div class="navigation">
            <a href="#">Learning <span class="dropdown-arrow"><img src="/media/images/nav-dropdown-arrow.png"
                     alt="dropdown-arrow"></span></a>
            <a href="#">Tools <span class="dropdown-arrow"><img src="/media/images/nav-dropdown-arrow.png"
                     alt="dropdown-arrow"></span></a>
            <a href="#">Events <span class="dropdown-arrow"><img src="/media/images/nav-dropdown-arrow.png"
                     alt="dropdown-arrow"></span></a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
            <span role="button" class="red-btn">Get a Quote</span>
         </div>
      </nav>

      <div class="content-container">
         <div class="top">
            <h1 class="page-heading">Term insurance calculator</h1>
         </div>

         <div class="result">
            <p>Term insurance for coverage</p>
            <p class="calculated-result">$475,000 <span class="small-result">for</span> 20 <span class="small-result">years</span></p>
         </div>

         <div class="schedule-call">
            <p class="small">Want to know more about Insurance?</p>
            <a href="#" class="red-btn">Schedule a Call</a>
         </div>

         <div class="know-more">
            <p class="small">Know more about <a href="#" class="know-more-btn">Term Insurance</a></p>
         </div>

      </div>

   </div>
   <script src="/scripts/term.js"></script>
   <script>
      gotoPage(4)
   </script>
</body>

</html>
